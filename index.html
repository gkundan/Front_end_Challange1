<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      height: 100vh;
      width: 100%;
      background: hsl(212, 45%, 89%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    .code-box img {
      height: 300px;
      width: 280px;
      border-radius: 20px;
    }

    .code-box {
      height: 500px;
      width: 320px;
      background: hsl(0, 0%, 100%);
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      font-weight: 700;
      font-family: 'Figtree', sans-serif;
      font-size: 11px;
      border-radius: 5%;
      word-wrap: break-word;
    }

    .code-box p {
      font-size: 15px;
      font-weight: 400;
      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="attribution">
    <div class="code-box">
      <img src="./images/image-qr-code.png" alt="Qr_code" />

      <h2> Improve Your front-end <br> skill by building projects.</h2>

      <p>Scan the qr code and visit Frontend Mentor and take your coding skill to next level </p>
    </div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kundan Gupta</a>.
  </div>
</body>

</html>
